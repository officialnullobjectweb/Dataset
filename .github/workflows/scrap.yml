name: Daily Tax Data Scraper

on:
  schedule:
    - cron: '0 8 * * *' # Runs every day at 8:00 UTC
  workflow_dispatch: # Allows manual click-to-run

jobs:
  scrape-and-save:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Crucial: Allows the bot to write data back to the repo

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install requests pandas playwright
          playwright install chromium

      - name: Run Scraper
        run: python scrape_tax.py

      - name: Commit and Push Data
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Auto-update tax data: $(date)"
          file_pattern: 'data/*.json' # Only commit the data folder
